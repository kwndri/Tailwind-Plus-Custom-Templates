<div class="bg-gray-900 flex flex-row items-center justify-center h-[100vh]">
    <div class="lg:grid lg:grid-cols-2 flex flex-col-reverse bg-gradient-to-r from-slate-900 from- via-slate-400 via- to-slate-800 to- md:max-w-2xl lg:max-w-4xl xl:max-w-6xl rounded-lg w-full">
        <div class="flex flex-col flex-1 gap-[20px] w-full mx-[50px] mt-[30px] lg:mx-[0px] lg:mt-[0px] pt-[20px]">
            <div class="flex flex-col flex-1 gap-[10px] max-w-[80%] justify-start w-full lg:mx-auto pb-[30px] lg:self-center">
                <h1 class="text-white font-sans font-bold text-3xl">Welcome back</h1>
                <p class="font-sans text-gray-400">Please enter your details</p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group flex flex-col gap-3  mx-auto mt-[25px]" >
                        <label for="email" class="text-white font-semibold">Username (email)</label>
                        <input type="text" formControlName="email" class="text-white form-control rounded-md w-full p-[6px]  bg-gray-700 border border-gray-600 focus:border-indigo-400 focus:ring-indigo-400" id="email">
                    </div>
                    <div *ngIf="email?.errors?.['required'] && email?.touched" class="text-red-400 text-sm mt-2">
                            Username or email is required.
                    </div>
                    <div *ngIf="(!email?.errors?.['required']) && email?.touched && email?.invalid" class="text-red-400 text-sm mt-2">
                            Please enter a valid email address.
                    </div>
                    <div class="form-group flex flex-col gap-3  mx-auto mt-[25px]" >
                        <label for="password" class="text-white font-semibold">Password</label>
                        <input type="password" formControlName="password" class="text-white form-control rounded-md w-full p-[6px]  bg-gray-700 border border-gray-600 focus:border-indigo-400 focus:ring-indigo-400" id="password">
                    </div>
                    <div *ngIf="password?.errors?.['required'] && password?.touched" class="text-red-400 text-sm mt-2">
                            Password is required.
                    </div>
                    <div class="flex flex-row justify-between mt-[25px]">
                        <div class="flex flex-row gap-[5px]">
                            <input type="checkbox" formControlName="remember" class=" form-contr" id="remember">
                            <span class="text-white font-sans font-bold">Remember me</span>
                        </div>
                        <a href="#" class="underline text-purple-900 font-semibold font-sans">Forgot Password</a>
                    </div>
                    <button type="submit" [disabled]="form.invalid" class="disabled:bg-gray-600 disabled:cursor-not-allowed text-center p-[6px] bg-blue-600 hover:bg-blue-400 text-white w-full rounded-lg mt-[25px]">Sign in</button>
                    <p class="text-center text-sm font-sans text-white pt-[25px]">Don't have an account? <a class="pl-[3px] underline text-purple-900 font-semibold font-sans"  routerLink="/signup" routerLinkActive="text-purple-600">Sign up</a></p>
                </form>
            </div>
        </div>
        <div class= " flex-1 lg:max-h-full">
            <img src="access-control-system-abstract-concept_335657-3180.jpg" class="w-full lg:h-full h-[300px] xs:h-[400px]  object-cover">
        </div>
    </div>
</div>
