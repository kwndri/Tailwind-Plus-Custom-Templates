<div class="w-[95%] mx-auto rounded-lg border border-gray-300 mt-[30px] mb-[20px]">
    <div class="flex flex-col-reverse lg:grid lg:grid-cols-2 lg:gap-4 ">
        <div class="flex flex-col gap-5 lg:w-[85%] mx-auto mt-[100px] md:max-w-[600px]">
            <h1 class="text-black font-bold lg:text-5xl text-3xl">Let's work together</h1>
            <p class="text-gray-500  lg:text-xl text-lg">
                Proin volutpat consequat porttitor cras nullam gravida at orci molestie a eu arcu sed ut tincidunt magna.
            </p>
            <form class="mt-[40px] mb-[40px]">
                <div class="flex flex-col gap-[30px]">
                    <div class="md:grid md:grid-cols-2 w-full gap-[3vw]" formGroupName="fullName">
                        <div class="flex flex-col gap-2 w-full  mb-[30px] md:mb-[0px]">
                            <label for="firstName" class=" font-semibold ">First Name</label>
                            <input type="text" formControlName="firstName" class="form-control rounded-md w-full p-2  border border-gray-300 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300" id="firstName">
                            <!--<div *ngIf="firstName?.errors?.['required'] && firstName?.touched" class="text-red-400 text-sm mt-1">
                                First Name is required.
                            </div>-->
                        </div>
                        <div class="flex flex-col gap-2 w-full">
                            <label for="lastName" class=" font-semibold ">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control rounded-md w-full p-2  border border-gray-300 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300" id="lastName">
                            <!--<div *ngIf="firstName?.errors?.['required'] && firstName?.touched" class="text-red-400 text-sm mt-1">
                                First Name is required.
                            </div>-->
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 w-full ">
                        <label for="email" class=" font-semibold ">Email</label>
                        <input type="text" formControlName="email" class="form-control rounded-md w-full p-2  border border-gray-300 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300" id="email">
                        <!--<div *ngIf="firstName?.errors?.['required'] && firstName?.touched" class="text-red-400 text-sm mt-1">
                            First Name is required.
                        </div>-->
                    </div>
                    <div class="flex flex-col gap-2 w-full ">
                        <label for="company" class=" font-semibold ">Company</label>
                        <input type="text" formControlName="company" class="form-control rounded-md w-full p-2  border border-gray-300 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300" id="company">
                        <!--<div *ngIf="firstName?.errors?.['required'] && firstName?.touched" class="text-red-400 text-sm mt-1">
                            First Name is required.
                        </div>-->
                    </div>
                    <div class="flex flex-col gap-2 w-full ">
                        <div class="flex flex-row justify-between">
                            <label for="company" class=" font-semibold ">Phone</label>
                            <p class="text-gray-400 font-sans">Optional</p>
                        </div>
                        <input type="number" formControlName="company" class="form-control rounded-md w-full p-2  border border-gray-300 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300" id="company">
                    </div>
                    <div class="flex flex-col gap-2 w-full ">
                        <div class="flex flex-row justify-between">
                            <label for="company" class=" font-semibold ">How can we help you?</label>
                            <p class="text-gray-400 font-sans">Max 500 characters</p>
                        </div>
                        <textarea type="text" formControlName="company" rows="5" maxlength="500" class="form-control rounded-md w-full p-2  border border-gray-300 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300" id="company"></textarea>
                    </div>
                    <div class="flex flex-col gap-3 w-full">
                        <label class="font-semibold text-gray-900">Expected budget</label>

                        <label class="flex items-center gap-3 cursor-pointer">
                        <input 
                            type="radio" 
                            formControlName="budget" 
                            value="<25K"
                             class="h-4 w-4 text-purple-600 border-gray-300 focus:ring-purple-500"
                        />
                        <span class="text-gray-800">Less than $25K</span>
                    </label>

                    <label class="flex items-center gap-3 cursor-pointer">
                        <input 
                        type="radio" 
                        formControlName="budget" 
                        value="25K-50K"
                        class="h-4 w-4 text-purple-600 border-gray-300 focus:ring-purple-500"
                        />
                        <span class="text-gray-800">$25K – $50K</span>
                    </label>

                    <label class="flex items-center gap-3 cursor-pointer">
                        <input 
                        type="radio" 
                        formControlName="budget" 
                        value="50K-100K"
                        class="h-4 w-4 text-purple-600 border-gray-300 focus:ring-purple-500"
                        />
                        <span class="text-gray-800">$50K – $100K</span>
                    </label>

                    <label class="flex items-center gap-3 cursor-pointer">
                        <input 
                        type="radio" 
                        formControlName="budget" 
                        value="100K+"
                        class="h-4 w-4 text-purple-600 border-gray-300 focus:ring-purple-500"
                        />
                        <span class="text-gray-800">$100K+</span>
                    </label>
                </div>
                <hr class="border-spacing-x-28 border-gray-300 my-4" />
                <button class="py-2 px-3   text-center bg-purple-600 hover:bg-purple-500 self-end rounded-lg text-white font-semibold lg:text-lg">Send message</button>
                </div>
            </form>
        </div>
        <img src="https://images.unsplash.com/photo-1559136555-9303baea8ebd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&crop=focalpoint&fp-x=.4&w=2560&h=3413&&q=80" 
        class="object-cover lg:h-full w-full h-[400px] rounded-t-lg">
    </div>
</div>
