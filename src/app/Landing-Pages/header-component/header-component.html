<div class="flex flex-row justify-between pl-3 py-5 pr-5">
    <button (click)="onHomePage()">
        <img src="Tailwind_CSS_Logo.svg.png" class="w-[40px] h-[40px] object-contain">
    </button>
    <div class="hidden  lg:flex lg:flex-row   lg:flex-1 lg:justify-center lg:gap-[60px] lg:font-semibold lg:pt-[5px] lg:text-white">
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a [routerLink]="'prices'">Prices</a>
        <a href="#">Company</a>
    </div>
    <button (click)='onClick()' class="hidden lg:inline-flex group font-semibold text-white">Log in
        <span class="inline-block transition-transform duration-300 ease-in-out group-hover:translate-x-1 text-white pl-1 pt-[1px]">
                <app-icons [iconPrefix]="'fas'" [iconName]="'arrow-right'" [size]="'1x'" [classes]="' h-[16px] '"/>
        </span> 
    </button>
    <button class="lg:hidden" (click)="openMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5  text-white w-[45px] h-[45px]  font-bold">
            <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
        </svg>
    </button>
</div>

@if(isMenuOpen) {
    <div class="lg:hidden fixed top-0 right-0 w-full xs:w-[60%] sm:w-[50%] md:[40%] h-screen bg-gray-900 text-white transform transition-transform duration-300 ease-in-out  ">
        <div class="flex flex-row justify-between py-6 px-5">
            <a href="#">
                <img src="Tailwind_CSS_Logo.svg.png" class="w-[40px] h-[40px] object-contain">
            </a>
            <button (click)="openMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5  text-gray-400 w-[25px] h-[25px]  font-bold">
                    <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <div class="flex flex-col gap-[10px] pr-[25px]">
            <app-menu-button-component [option]="'Product'"></app-menu-button-component>
            <app-menu-button-component [option]="'Features'"></app-menu-button-component>
            <app-menu-button-component [option]="'Prices'"></app-menu-button-component>
            <app-menu-button-component [option]="'Company'"></app-menu-button-component>
            <div class="pl-3 my-[15px] mb-[15px]">
                <hr class="h-[2px] border-gray-700 w-full border-t" />
            </div>
            <button class="text-white px-2 py-2  text-start w-full rounded-lg hover:bg-gray-700 ml-2 font-bold">
                <a [routerLink]="'login'">Log in</a>
            </button>
        </div>
    </div>
    }
