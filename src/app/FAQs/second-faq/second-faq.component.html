<div class="bg-gray-900 px-[20px] py-[100px]">
    <div class="mx-auto max-w-[800px] ">
        <h1 class="font-semibold text-5xl text-white title pb-[25px] text-center">Frequently asked questions</h1>
        <div class="md:flex md:flex-col pb-[35px]">
            <p class="text-gray-400 text-xl">Have a different question and can't find the answer you are looking for? Reach out to our 
            <span class="text-gray-400 text-xl md:ml-[10px]">support team by <a href="mailto:support@example.com" class="text-purple-700 font-semibold">sending us an email</a> and we will get back to you as soon as we can.</span>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-[50px] gap-11">
        @for(question of questions(); track question.title) {
            <div class="flex flex-col gap-3 mb-[10px]">
                <p class="text-white text-xl  font-semibold">{{question.title}}</p>
                <p class=" text-gray-500 text-lg ">{{question.answer}}</p>
            </div>
            

        }
    </div>
</div>
