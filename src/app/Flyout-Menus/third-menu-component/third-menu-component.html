<div class=" flex flex-col items-center justify-center">
    <button class=" py-[3vh] font-semibold" (click)="onExpandMenu()">Resources
        <span><app-icons [iconPrefix]="'fas'" [iconName]="'chevron-down'" [size]="'sm'" [classes]="'text-black ml-1'" /></span>
    </button>
    @if(isExpanded()){
        <div class="border border-gray-200 rounded-xl  w-1/5">
            <div class="flex flex-col gap-6 w-[95%] mx-auto mt-[10px] px-3 mb-[20px] py-4 ">
                @for(item of menu(); track item.title){
                    <div class="flex flex-row gap-5  hover:bg-gray-100 hover:rounded-lg p-3">
                        <div class="mt-3">
                            <app-icons [iconPrefix]="'far'" [iconName]="'bookmark'" [size]="'lg'" [classes]="'text-black cursor-pointer bg-gray-100 p-2 hover:bg-white rounded-md'" />
                        </div>
                        <div class="flex flex-col gap-1">
                            <h3 class="text black font-semibold text-sm">{{item.title}}</h3>
                            <p class="text-gray-500 text-sm">{{item.description}}</p>
                        </div>
                    </div>
                } 
            </div>
             <div class=" bg-gray-50 pt-[20px] pb-[5px] w-full text-sm">
                <div class="flex flex-row justify-between w-[95%] mx-auto px-4 mb-[25px]">
                    <h3 class="text-gray-500 font-semibold">Recent posts</h3>
                    <a href="#" class="text-purple-600 font-semibold">See all
                        <span class="mt-[2px]"><app-icons [iconPrefix]="'fas'" [iconName]="'arrow-right'" [size]="'sm'" [classes]="'text-purple-600 font-semibold'" /></span>
                    </a>
                </div>
                @for(item of posts(); track item.content) {
                    <div class="flex flex-col gap-1 mb-[20px]  w-[95%] mx-auto px-4">
                    <p class="text-gray-500 text-xs">{{ item.date| date:'MMM d, y' }}</p>
                    <h3 class="text-black font-semibold text-sm">{{ item.content | slice:0:55 }}{{ item.content.length > 55 ? '...' : '' }}</h3>
                </div>
                }
            </div>
        </div>
    }
</div>
