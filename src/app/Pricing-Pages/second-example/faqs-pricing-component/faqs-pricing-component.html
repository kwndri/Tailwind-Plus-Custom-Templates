<div class="flex flex-col gap-[70px] mt-[100px] lg:max-w-[1600px] mx-auto">
    <div class="flex flex-col gap-[15px] lg:max-w-2xl">
        <h2 class="font-bold font-sans text-white text-3xl">Frequently asked questions</h2>
        <p class="text-gray-400">Have a different question and can’t find the answer you’re looking for? Reach out to our support team by
            <a href="#" class="text-purple-600 hover:cursor-pointer hover:text-purple-400"></a>
            and we’ll get back to you as soon as we can.
        </p>
    </div>
    <div class="flex flex-col gap-[30px] sm:grid sm:grid-cols-2 sm:gap-x-[30px] sm:gap-y-[50px]">
        @for(question of questions(); track question.title){
            <div class="flex flex-col gap-[10px]">
                <h3 class="text-lg text-white font-bold font-sans">{{question.title}}</h3>
                <p class="text-gray-400 font-sans">{{question.description}}</p>
            </div>
        }
    </div>
</div>
